<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('rock')" id="Rock">Rock</button>
    <button onclick="playGame('paper')" id="Paper">Paper</button>
    <button onclick="playGame('scissors')" id="Scissors">Scissors</button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      console.log(pickComputerMove());
      function playGame(userChoice) {
        const computerMove = pickComputerMove();
        alert(`You picked ${userChoice} and computer picked ${computerMove}`);
      }
    </script>
  </body>
</html>
